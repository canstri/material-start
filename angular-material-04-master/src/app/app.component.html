<mat-toolbar color="primary">
  <span>Contact Book</span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>announcement</mat-icon>
      <span>Issues</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-tab-group>
    <mat-tab label="Contacts">
      <mat-card *ngFor="let spaceScreen of spaceScreens; let i = index">
        <mat-card-content>
          <p>{{ spaceScreen.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="likeMe(i)">
              <i class="material-icons mat-18" [class.red-color]="spaceScreen.liked == '1'">favorite</i> LIKE
          </button>
          <button mat-button (click)="deleteMe(i)">
              <i class="material-icons mat-18">delete</i> DELETE 
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-tab>
    <mat-tab label="Calls">
        <div id="page-padding">
            <h1>Settings</h1>
            <p>Here you can control the various settings associated with your app. There's no need to hit a save button, as the values are updated automatically.</p>
            <label>Number of Thumbnails</label>
            <mat-slider
                showTicks="true" max="100" min="0" step="1" thumbLabel="true" value="18">
            </mat-slider>
            <mat-slide-toggle>Some setting</mat-slide-toggle>
          </div>
    </mat-tab>
  </mat-tab-group>
